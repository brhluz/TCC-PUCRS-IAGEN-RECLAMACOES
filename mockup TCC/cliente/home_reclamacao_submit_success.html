<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Reclamação Registrada</title>
    <style>
        /* (Mantenho o mesmo estilo base do seu arquivo para consistência) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #1A1A1A;
        }
        .container {
            background-color: #FFFFFF;
            width: 100%;
            max-width: 420px;
            padding: 40px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center; /* Centralizado para focar na mensagem */
        }
        .icon-success {
            width: 80px;
            height: 80px;
            background-color: #E6F4EA; /* Verde suave */
            color: #1E8E3E;
            border-radius: 50%;
            margin: 0 auto 24px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 { font-size: 22px; font-weight: 700; margin-bottom: 12px; color: #1A1A1A; }
        p { font-size: 15px; color: #666666; line-height: 1.5; margin-bottom: 24px; }
        
        .protocol-box {
            background-color: #F1F3F4;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 32px;
            border: 1px dashed #B0B0B0;
        }
        .protocol-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #5F6368; margin-bottom: 4px; display: block; }
        .protocol-number { font-size: 24px; font-weight: 800; color: #0056D2; letter-spacing: 1px; }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background-color: #0056D2; color: white; }
        .btn-secondary { background-color: transparent; color: #0056D2; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-success">✓</div>
        <h1>Reclamação Recebida!</h1>
        <p>Recebemos sua solicitação com sucesso. Nossa IA já está analisando o conteúdo para direcionar ao setor responsável.</p>
        
        <div class="protocol-box">
            <span class="protocol-label">Seu Protocolo de Atendimento</span>
            <span class="protocol-number">#2025-8392</span>
        </div>

        <p style="font-size: 13px;">Enviamos uma cópia deste protocolo e o link de acompanhamento para <strong>cliente@email.com</strong>.</p>

        <a href="#" class="btn btn-primary">Acompanhar Status</a>
        <button class="btn btn-secondary">Voltar ao início</button>
    </div>
</body>
</html>
