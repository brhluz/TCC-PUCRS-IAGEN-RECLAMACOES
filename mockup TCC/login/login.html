<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Sistema de Reclama√ß√µes</title>
    <style>
        /* Reset e Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F0F2F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1A1A1A;
        }

        /* Card de Login Centralizado */
        .login-card {
            background-color: #FFFFFF;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        /* Logo / √çcone */
        .app-logo {
            width: 56px;
            height: 56px;
            background-color: #0056D2;
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 24px auto;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: #1A1A1A; }
        p { font-size: 14px; color: #666; margin-bottom: 32px; }

        /* Formul√°rio */
        .form-group { text-align: left; margin-bottom: 20px; }
        .label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; color: #333; }
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.2s;
        }
        .input:focus { outline: none; border-color: #0056D2; box-shadow: 0 0 0 3px rgba(0,86,210,0.1); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #0056D2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-login:hover { background-color: #0044A5; }

        .footer-link {
            display: block;
            margin-top: 24px;
            font-size: 13px;
            color: #0056D2;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="app-logo">üõ°Ô∏è</div>
        <h1>Acesso Restrito</h1>
        <p>Entre com suas credenciais de atendente para gerenciar os chamados.</p>

        <form>
            <div class="form-group">
                <label class="label">E-mail Corporativo</label>
                <input type="email" class="input" placeholder="seu.nome@empresa.com">
            </div>
            
            <div class="form-group">
                <label class="label">Senha</label>
                <input type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn-login">Entrar no Painel</button>
        </form>

        <a href="#" class="footer-link">Esqueceu sua senha?</a>
    </div>

</body>
</html>
