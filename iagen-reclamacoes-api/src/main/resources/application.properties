# Configuração do Banco de Dados
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}

# Hibernate / Panache
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# LangChain4j (Integração IA)
# A chave será lida da variável de ambiente definida no Docker ou no sistema
quarkus.langchain4j.ai.gemini.api-key=${QUARKUS_LANGCHAIN4J_GEMINI_API_KEY}
quarkus.langchain4j.ai.gemini.chat-model.model-id=gemini-robotics-er-1.5-preview
quarkus.langchain4j.ai.gemini.timeout=60s

quarkus.langchain4j.log-requests=true
quarkus.langchain4j.log-responses=true

# Configuração de Logs (Ajuda a debugar)
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n