# Configuração do Banco de Dados
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${POSTGRES_USER}
quarkus.datasource.password=${POSTGRES_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/iagen_db

# Hibernate / Panache
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# LangChain4j (Integração IA)
# A chave será lida da variável de ambiente definida no Docker ou no sistema
quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY}

# Configuração de Logs (Ajuda a debugar)
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n