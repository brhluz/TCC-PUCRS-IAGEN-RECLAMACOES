services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15
    container_name: iagen-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Aplicação Quarkus
  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: iagen-api
    ports:
      - "8080:8080"
    environment:
      QUARKUS_LANGCHAIN4J_GEMINI_API_KEY: ${QUARKUS_LANGCHAIN4J_GEMINI_API_KEY}
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER}
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres

volumes:
  postgres-data: